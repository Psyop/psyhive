        hv_test/diary/
        psyhive/py_gui/base.py
        psyhive/utils/py_file/docs.py
    too-many-locals:
        hv_test/diary/
        psyhive/utils/range_.py
        sanity_check/checks/
        hv_test/release/pylint.py
    too-many-statements:
        hv_test/diary/
        psyhive/utils/range_.py
    unreachable:
        hv_test/diary/
    unused-argument:
        hv_test/diary/
        psyhive/py_gui/base.py
        psyhive/utils/cache.py
        sanity_check/checks/
