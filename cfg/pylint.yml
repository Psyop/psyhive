ignore:
    broad-except:
        hv_test/diary/
        psyhive/qt/interface.py
        psyhive/tools/err_catcher.py
    global-statement:
        hv_test/diary/
        hv_test/tools/qube.py
        psyhive/py_gui/install.py
        psyhive/qt/misc.py
        psyhive/utils/heart.py
    inconsistent-return-statements:
        hv_test/diary/
